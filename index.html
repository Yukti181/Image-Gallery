0<!DOCTYPE html> 
<html>
<head>908
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Image Gallery  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="full-img" id="fullImgBox">
    <img src="images/img.jpg.jpg" id="fullImg">
    <span onclick="closeFullImg()"> X </span>
  </div>
  
  <div class="img-gallery"> 
    <img src="images/img1.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img2.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img3.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img4.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img5.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img6.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img7.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img8.jpg.jpg" onclick="openFullImg(this.src)">
    <img src="images/img9.jpg.jpg" onclick="openFullImg(this.src)">
  </div>
<script>

  var fullImgBox = document.getElementById("fullImgBox");
  var fullImg = document.getElementById("fullImg");

  function openFullImg(pic){
    fullImgBox.style.display = "flex";
    fullImg.src = pic;
  }

  function closeFullImg(){
    fullImgBox.style.display = "none";
  }

</script>
  

</body>
</html>
